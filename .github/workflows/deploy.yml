name: Build & Deploy

on:
  push:
    branches: [main, dev]
    paths:
      - 'api/**'
      - 'run_worker.py'
      - 'run_video_worker.py'
      - 'docker-compose.prod.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        type: choice
        options:
          - dev
          - production
        default: dev

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.vars.outputs.image-tag }}
      environment: ${{ steps.vars.outputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment and tag
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ inputs.environment }}"
          elif [ "${{ github.ref_name }}" = "main" ]; then
            ENV="production"
          else
            ENV="dev"
          fi

          if [ "$ENV" = "production" ]; then
            echo "image-tag=latest" >> "$GITHUB_OUTPUT"
          else
            echo "image-tag=dev" >> "$GITHUB_OUTPUT"
          fi
          echo "environment=$ENV" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.image-tag }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy is pull-based: the NAS runs a cron job that checks for new images.
  # See scripts/deploy-pull.sh for the script to install on the deploy host.
