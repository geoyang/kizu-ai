version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/api
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - MODEL_CACHE_DIR=/app/model_cache
      - DEBUG=${DEBUG:-true}
    volumes:
      - model_cache:/app/model_cache
      - ./api:/app/api  # Mount for hot-reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  worker:
    build:
      context: .
      dockerfile: api/Dockerfile
    command: watchmedo auto-restart --directory=/app/api --pattern=*.py --recursive -- python run_worker.py --debug
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - MODEL_CACHE_DIR=/app/model_cache
    volumes:
      - model_cache:/app/model_cache
      - ./api:/app/api  # Mount for hot-reload
      - ./run_worker.py:/app/run_worker.py  # Mount worker script
    restart: unless-stopped

volumes:
  model_cache:
    driver: local
